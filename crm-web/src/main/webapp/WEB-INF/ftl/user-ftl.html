<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table{
            width: 500px;
            text-align: center;
            border-collapse: collapse;
            margin-top: 50px;
        }

        th,td{
            border: 1px solid #ccc;
            height: 40px;
        }
    </style>
</head>

<body>
<table align="center">
    <tr>
        <td>用户id</td>
        <td>登录名</td>
        <td>邮箱</td>
        <td>手机号</td>
        <td>登录密码</td>
    </tr>
    <tr>
        <td>${userId}</td>
        <td>${userName}</td>
        <td>${email}</td>
        <td>${phone}</td>
        <td>${password}</td>
    </tr>

</table>
</body>
</html>
